<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form 
    [formGroup]="registroForm" 
    (ngSubmit)="onSubmit()"
    class="container">
        <h1>Crear usuario</h1>
        <div class="row">

            <div class="form-group col-12">
              <label></label>
              <input
              formControlName="name"
              [ngClass]="{ 'is-invalid': 
              submitted && f['name'].errors }"
              type="name"
              class="form-control"
              placeholder="Nombre de usuario *"
              required>
            </div>

            <div *ngIf="f['name']
            .errors && f['name']
            .errors['required'] && 
            submitted">Se requiere un nombre</div>

            <div class="form-group col-12">
              <label></label>
              <input
              formControlName="password"
              [ngClass]="{ 'is-invalid': 
              submitted && f['password'].errors }"
              type="password"
              class="form-control"
              placeholder="Contraseña *"
              required>
            </div>

            <div *ngIf="f['password']
            .errors && f['password']
            .errors['required'] && 
            submitted">Se requiere una contraseña</div>

            <div class="form-group col-12">
              <label></label>
              <input
              formControlName="contrasenarepe"
              [ngClass]="{ 'is-invalid': 
              submitted && f['contrasenarepe'].errors }"
              type="password"
              class="form-control"
              placeholder="Repetir contraseña *"
              required>
            </div>
            <p></p>
            <div *ngIf="validatePassword">Las contraseñas no coinciden</div>

            <div *ngIf="f['contrasenarepe']
            .errors && f['contrasenarepe']
            .errors['required'] && 
            submitted">Se requiere una contraseña</div>

            <div class="form-group col-12">
              <label></label>
              <input
              formControlName="email"
              [ngClass]="{ 'is-invalid': 
              submitted && f['email'].errors }"
              type="text"
              class="form-control"
              placeholder="Email *"
              required>
            </div>

            <div *ngIf="f['email']
            .errors && f['email']
            .errors['required'] && 
            submitted">Se requiere un email</div>


            <button type="submit" class="btn btn-primary red" >Registrarse</button>
        </div>
      </form>
</body>
</html>
