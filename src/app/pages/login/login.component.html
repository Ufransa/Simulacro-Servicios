<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="registroForm" 
    (ngSubmit)="onSubmit()"
    class="container">
        <h1>LOGIN</h1>
        <div class="row">
            <div class="form-group col-12">
                <label></label>
                <input 
                formControlName="email"
                [ngClass]="{ 'is-invalid': 
                submitted && f['email'].errors }"
                type="text" 
                class="form-control" 
                aria-describedby="emailHelp" 
                placeholder="Usuario (email) *">
            </div>

            <div *ngIf="f['email']
            .errors && f['email']
            .errors['required'] && 
            submitted">Por favor, introduzca un usuario correcto</div>

            <div class="form-group col-12">
                <label></label>
                <input 
                formControlName="password"
                [ngClass]="{ 'is-invalid': 
                submitted && f['password'].errors }"
                type="password" 
                class="form-control"  
                placeholder="Contrase침a *" 
                required>
            </div>

            <div *ngIf="f['password']
            .errors && f['password']
            .errors['required'] && 
            submitted">Por favor, revise la contrase침a</div>

            <button type="submit" 
            class="btn btn-primary">Iniciar sesi칩n</button>
            <button type="submit" 
            class="btn btn-primary red" 
            (click)="goToRegistro()">Crear un usuario</button>
        </div>

        <div class="error" 
        *ngIf="usuarioIncorrecto">Usuario o contrase침a INCORRECTO</div>
      </form>
</body>
</html>
